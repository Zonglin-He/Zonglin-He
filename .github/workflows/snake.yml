name: Generate Snake

# 关键：给 GITHUB_TOKEN 写权限，让工作流能 push 到 output 分支
permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 00:00 UTC 运行一次
  workflow_dispatch:       # 允许手动触发

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # 生成蛇形 SVG 到 dist/ 目录
      - name: Build snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: Zonglin-He
          outputs: dist/github-contribution-grid-snake.svg

      # 发布到 output 分支（默认会创建/更新该分支）
      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
